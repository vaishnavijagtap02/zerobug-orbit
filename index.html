<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerobug Orbit | Cosmic Journey Through Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="orbit-animation">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-start px-4 sm:px-6 lg:px-8 pt-10 pb-20">
        <header class="w-full max-w-6xl text-center mb-12">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-yellow-300">
                Zerobug Orbit
            </h1>
            <p class="text-lg sm:text-xl text-gray-300 max-w-3xl mx-auto">
                Your cosmic journey through time. Discover astronomical events that occurred on this day in history.
            </p>
        </header>

        <main class="w-full max-w-6xl">
            <div class="flex flex-col md:flex-row items-center justify-between mb-8">
                <div class="bg-gray-900 bg-opacity-50 p-4 rounded-lg mb-4 md:mb-0">
                    <h2 id="today-date" class="text-xl mono font-bold"></h2>
                </div>
                <div class="relative">
                    <input 
                        type="date" 
                        id="datePicker" 
                        class="bg-gray-900 bg-opacity-70 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white mono"
                    >
                </div>
            </div>

            <div id="events-container" class="space-y-8">
                <div class="flex justify-center items-center py-20">
                    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full loading-spinner"></div>
                </div>
            </div>
        </main>

        <footer class="mt-16 text-center text-gray-400 text-sm">
            <p class="mb-2">Powered by the cosmos and your curiosity</p>
            <p class="mono">Made with â™¡ for space enthusiasts</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
